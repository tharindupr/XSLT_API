<html ng-app="feed">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/commentbox.css">
<!-- Latest compiled and minified JavaScript -->

<script src="js/angular.min.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/app.js"></script>



</head>

<body>

<div class="container" ng-controller="getdata">




<div id="page-wrapper">

            <div class="container-fluid">
			
			
			
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            
                        </h1>
                    </div>
                </div>
                <!-- /.row -->
				
				<div class="column col-sm-8">
				<div class="panel panel-default " ng-repeat="item in data">
									
										
										<div class="panel-body">
										
									
											<p >Posted by {{item['owner']}}</p>
											<p> {{item['datetime']}} </p>
											<div ng-bind-html="item['content']|to_trusted">
													
											</div>
											
											<div class="row">
                    
                        					<h1 class="page-header">
                            
                        					</h1>
                   
                							</div>
											
											
											<button class="btn btn-default btn-xs" type="submit">Like </button>
											<button class="btn btn-default btn-xs" name="{{item['_id']}}"	value="Show Hide DIV" ng-click="ShowHide()">Comment</button>
											<p>
											<form>
											  <div class="form-group">
											    <input type="email" class="form-control" name="{{item['_id']}}" id="exampleInputEmail1" ng-show = "IsVisible" placeholder="Write a coment">		
											  </div>
											</form>	
											</p>	
			 
										</div>
										

				 
				</div>
						
				
				</div>
				
				<div class="column col-sm-3 panel panel-default" style="height:280px">
				
				</div>
				
				<div class="column col-sm-3 panel panel-default" style="height:280px">
				
				</div>
				
				
				
			</div>
				
				

                
</div>

	



	
</div>





</div>



</body>




</html>
